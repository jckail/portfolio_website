{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HDKC74P3BD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-HDKC74P3BD');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{%endblock %}</title>
  <meta name="author" content="Did Coding Limited & James Granger Design">
  <link rel="canonical" href="{{request.path}}" />
  <link rel="home" href="{% url 'main:home' %}" />
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="keywords" content="{% block keywords %}{% endblock %}">

  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.jpg' %}">
  <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/icon.jpg' %}">

  <!-- ================================
    Start CSS
    ================================= -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
  {% block extend_header%}{%endblock%}
  <!-- ================================
    End CSS
    ================================= -->
  <!-- Add the particles.js library -->
  <script src="{% static 'js/particles.min.js' %}"></script>
</head>

<body>
  <!-- Create a container for the particles background -->


  {% include 'main/partials/messages.html' %}
  {% include 'main/partials/nav.html' %}
  {% include 'main/partials/footer.html' %}

  <!-- ================================
    Start Scripts
    ================================= -->

  {% block content %}
  {% endblock %}
  <!-- Initialize particles.js with the configuration file -->
  <script>
    particlesJS.load('particles-js', '{% static "js/particlesjs-config.json" %}');
  </script>
  {% block extend_footer %}


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  {% endblock %}
  <!-- ================================
    End Scripts
    ================================= -->
</body>

</html>
